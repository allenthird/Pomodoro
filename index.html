<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Open Graph Meta Tags -->
    <meta property="og:title" content="Pomodoro Timer">
    <meta property="og:description" content="A simple and elegant Pomodoro timer to boost your productivity">
    <meta property="og:image" content="https://allenthird.github.io/Pomodoro/images/candice.jpeg">
    <meta property="og:url" content="https://allenthird.github.io/Pomodoro/">

    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/candice.jpeg" alt="Candice Swanepoel" class="model-image">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
